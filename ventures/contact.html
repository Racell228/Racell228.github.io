<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="css/fonts.css">
</head>
<body>
	<div class="overlay"></div>
	<header>
		<div class="header_overlay">
			<a href="#" class="header_logo"><img src="img/logo.svg"></a>
			<div class="header_menu">
				<a href="#">About</a>
				<a href="#">Team</a>
				<a href="#">Portfolio</a>
				<a href="#">Press</a>
				<a href="#" class="current">Contact</a>
			</div>
			<a href="#" class="burger">Menu</a>
		</div>
	</header>
	<section class="contact">
		<h1 class="contact_title">Are you ready to connect?</h1>
		<form>
			<div class="contact_form">
				<h2 class="contact_form_title">Contact us</h2>
				<div class="contact_form_left">
					<input type="text" class="contact_form_input" placeholder="Name*">
					<input type="text" class="contact_form_input" placeholder="Email*">
					<input type="text" class="contact_form_input" placeholder="Link to pitch deck or resume*">
				</div>
				<div class="contact_form_right">
					<input type="text" class="contact_form_input" placeholder="Website or Linkedin*">
					<p class="contact_form_label">Leave a message*</p>
					<textarea class="contact_form_textarea"></textarea>
				</div>
				<div class="contact_form_submit_overlay">
					<input type="submit" class="contact_form_submit" value="submit">
				</div>
				
			</div>
		</form>
	</section>
	<footer>
		<div class="footer_info">
			<a href="#" class="footer_logo"><img src="img/logo.svg"></a>
			<form>
				<div class="footer_form">
					<p class="footer_form_label">Subscribe our newsletters</p>
					<div class="footer_form_overlay">
						<input type="text" class="footer_form_input" placeholder="Your email">
						<input type="submit" class="footer_form_submit" value="subscribe">
					</div>
				</div>
			</form>
		</div>
		<div class="footer_links">
			<div class="footer_nav">
				<a href="#" class="footer_nav_item">About</a>
				<a href="#" class="footer_nav_item">Team</a>
				<a href="#" class="footer_nav_item">Portfolio</a>
				<a href="#" class="footer_nav_item">News</a>
				<a href="#" class="footer_nav_item">Contact</a>
			</div>
			<a href="#" class="burger">Menu</a>
			<div class="footer_social">
				<a href="#" class="footer_social_item">LinkedIn</a>
				<a href="#" class="footer_social_item">Twitter</a>
				<a href="#" class="footer_social_item footer_social_item_grey">Disclosures</a>
			</div>
		</div>
		
	</footer>
</body>
</html>

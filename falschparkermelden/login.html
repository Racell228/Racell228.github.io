<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/main.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="stylesheet" href="css/slick.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
	<title>Document</title>
</head>
<body>




	<section class="login">
		<div class="container">
			<div class="login_overlay">
				<a href="index.html"><img src="img/login_logo.svg" class="login_logo"></a>
				<div class="login_window">
					<h2 class="login_window_title">Einloggen</h2>
					<form>
						<p class="login_window_alert">E-mail oder passwort nicht correct.</p>
						<input type="text" class="login_window_input" placeholder="Deine E-Mail Adresse">
						<input type="password" class="login_window_input" placeholder="Bitte erstellen Sie Ihr Passwort">
						<input type="submit" class="login_window_submit" value="einloggen">
						<a href="forgot.html" class="login_window_forgot">Passwort vergessen?</a>
					</form>
					<a href="#" class="login_window_problem">Du hast noch keinen Account? Kein Problem</a>
					<a href="registration.html" class="login_window_registration blue_btn">Gratis registrieren</a>
				</div>
			</div>
			<img src="img/login_bg.svg" class="login_bg">
		</div>
	</section>




	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/slick.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>

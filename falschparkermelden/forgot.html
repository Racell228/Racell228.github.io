<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="img/favicon.ico">
	<link rel="stylesheet" href="css/main.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="stylesheet" href="css/slick.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
	<title>Passwort vergessen?</title>
</head>
<body>




	<section class="login">
		<div class="container">
			<div class="login_overlay">
				<a href="index.html"><img src="img/login_logo.svg" class="login_logo"></a>
				<div class="login_window">
					<h2 class="login_window_title forgot_title">Passwort vergessen?</h2>
					<p class="forgot_subtitle">Teilen Sie uns bitte Ihre E-Mail-Adresse mit. Sie erhalten dann innerhalb von wenigen Minuten per E-Mail einen Link, um ein neues Passwort festzulegen.</p>
					<form>
						<input type="text" class="login_window_input" placeholder="Deine E-Mail Adresse">
						<input type="submit" class="login_window_submit" value="Passwort anfordern">
					</form>
				</div>
			</div>
			<img src="img/login_bg.svg" class="login_bg">
		</div>
	</section>




	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/slick.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>

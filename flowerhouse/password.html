<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
	<section class="password">
		<div class="container">
			<h2 class="password_title">VIP</h2>
			<a href="#" class="password_link_home">Back to homepage</a>
			<div class="password_content">
				<h2 class="password_content_title">This page is password protected</h2>
				<div class="password_overlay">
					<div class="password_content_item">
						<h4 class="password_content_item_title">Put your password here:</h4>
						<input type="password" class="password_content_item_input" placeholder="Password">
						<input type="submit" class="password_content_item_submit" value="Login">
					</div>
					<p class="password_overlay_or">or</p>
					<div class="password_content_item">
						<h4 class="password_content_item_title">Enter your email to get password:</h4>
						<input type="text" class="password_content_item_input" placeholder="Your email">
						<input type="submit" class="password_content_item_submit" value="Get the password">
					</div>
				</div>
			</div>
		</div>
	</section>
	<div class="modal modal_thank">
		<div class="modal_overlay"></div>
		<div class="modal_content">
			<h3 class="modal_content_title">Thank you for your message</h3>
			<p class="modal_content_text">We will contact you soon!</p>
		</div>
	</div>
	<div class="modal modal_error">
		<div class="modal_overlay"></div>
		<div class="modal_content">
			<h3 class="modal_content_title">Form sending error</h3>
			<p class="modal_content_text">Check your data or try to send the message later</p>
		</div>
	</div>
</body>
</html>

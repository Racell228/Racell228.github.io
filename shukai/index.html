<!DOCTYPE html>
<html>
<head>
	<title>Shukai</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="css/fonts.css">
	<link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
</head>
<body>
	<header>
		<div class="container">
			<div class="header_flex">
				<div class="time_item">
					<span class="time_item_city">Tokio</span>
					<span class="time_item_clock" id="time1">19:00</span>
				</div>
				<div class="time_item">
					<span class="time_item_city">Pekin</span>
					<span class="time_item_clock" id="time2">16:00</span>
				</div>
				<div class="time_item">
					<span class="time_item_city">Deli</span>
					<span class="time_item_clock" id="time3">20:00</span>
				</div>
				<div class="time_item time_item_current">
					<span class="time_item_city">Kyiv</span>
					<span class="time_item_clock" id="time4">3:00</span>
				</div>
				<div class="time_item">
					<span class="time_item_city">Paris</span>
					<span class="time_item_clock" id="time5">8:00</span>
				</div>
				<div class="time_item">
					<span class="time_item_city">London</span>
					<span class="time_item_clock" id="time6">18:00</span>
				</div>
				<div class="time_item">
					<span class="time_item_city">New-York</span>
					<span class="time_item_clock" id="time7">17:00</span>
				</div>
			</div>
		</div>
	</header>
	<section class="index_hero">
		<div class="container">
			<div class="lang">
				<div class="lang_item">
					<a href="#">
						<img src="img/ru.svg">
					</a>
				</div>
				<div class="lang_item lang_item_active">
					<a href="#">
						<img src="img/ua.svg">
					</a>
				</div>
			</div>
			<div class="index_hero_content">
				<img src="img/logo.svg" class="index_logo">
				<form class="search_form">
					<input type="text" name="search" placeholder="Що бажаєш знайти?" class="search_input">
					<input type="submit" name="submit" class="submit" value="">
				</form>
				<div class="hero_content_href">
					<a href="#" class="search_image">Пошук по зображенням</a>
					<a href="#" class="btn_lucky">Тобі пощастить</a>
				</div>
			</div>
			<div class="index_image">
				
			</div>
		</div>
	</section>
	<footer>
		<div class="container">
			<p>© 2020 Шукай</p>
		</div>
	</footer>
</body>

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/moment.js"></script>
<script src="js/moment-timezone.js"></script>
<script src="js/main.js"></script>
</html>

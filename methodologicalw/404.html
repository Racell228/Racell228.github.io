<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Методологічна майстерня</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<div class="container">
			<div class="header_overlay">
				<a href="#" class="header_logo"><img src="img/logo.svg"></a>
				<div class="header_nav">
					<a href="#">Про нас</a>
					<a href="#">Послуги</a>
					<a href="#">Новини</a>
					<a href="#">Контакти</a>
				</div>
				<a href="#" class="header_btn btn">Зв’язатися з нами</a>
			</div> 
		</div>
	</header>
	<section class="error">
		<div class="container">
			<div class="error_overlay">
				<h1 class="error_title">404</h1>
				<p class="error_text">Сторінку не знайдено!</p>
				<a href="#" class="error_btn btn">Повернутись на головну</a>
			</div>
			<img src="img/letter.svg" class="error_bg">
		</div>
	</section>
	<section class="contacts">
		<div class="container">
			<div class="contacts_overlay">
				<div class="contacts_form_overlay">
					<h2 class="contacts_form_title">Зв’язатися з нами</h2>
					<form>
						<div class="contacts_form">
							<input type="text" class="contacts_form_input" placeholder="Ваше ім’я*">
							<input type="text" class="contacts_form_input" placeholder="Ваш e-mail*">
							<input type="text" class="contacts_form_input contacts_form_input_big" placeholder="Назва компанії">
							<textarea class="contacts_form_input contacts_form_input_textarea" placeholder="Опис звернення*"></textarea>
							<input type="submit" value="Надіслати" class="contacts_form_submit">
						</div>
					</form>
				</div>
				<div class="contacts_content">
					<h4 class="contacts_content_title">Наші контакти</h4>
					<div class="contacts_items">
						<div class="contacts_item">
							<p class="contacts_item_label">Напишіть нам:</p>
							<a href="#" class="contacts_item_link">methodologicalw@gmail.com <img src="img/news_more_icon.svg"></a>
						</div>
						<div class="contacts_item">
							<p class="contacts_item_label">Зателефонуйте нам:</p>
							<a href="#" class="contacts_item_link">+38 (063) 660 26 80 <img src="img/news_more_icon.svg"></a>
						</div>
					</div>
					<img src="img/contacs_icon.svg" class="contacts_content_bg">
				</div>
			</div>
			<img src="img/letter.svg" class="contacts_bg">
		</div>
	</section>
	<footer>
		<div class="container">
			<div class="footer_overlay">
				<a href="#" class="footer_logo"><img src="img/logo.svg"></a>
				<p class="footer_copyright"><span id="year"></span>. Всі права захищено</p>
				<a href="#" class="footer_dev">Розробка сайту: <img src="img/dev_logo.svg"></a>
			</div>
		</div>
	</footer>









	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>

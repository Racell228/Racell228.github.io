<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>БизиКуб</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/jquery.formstyler.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
	
	<header>
		<div class="container">
			<div class="header_overlay">
				<a href="#" class="header_logo">
					<h3 class="header_logo-title">BusyPups</h3>
					<p class="header_logo-text">Производство бизикубов</p>
				</a>
				<a href="#" class="header_tel"><img src="img/tel.svg" class="header_tel-img">+7 973 441 67 33</a>
			</div>
			<img src="img/hero_bg.svg" class="hero_bg">
		</div>
	</header>
	<section class="hero">
		<div class="container">
			<div class="hero_overlay">
				<div class="hero_left">
					<h1><span>Бизикуб</span> ручной работы </h1>
					<div class="hero_flex">
						<div class="hero_flex_left">
							<h4>Уникальная игрушка для раннего развития малышей по <span class="yellow">методике Монтессори</span> с доставкой по России </h4>
							<h4 class="hero_left_subtitle">Для детей от 8 месяцев до 5 лет</h4>
						</div>
						<div class="hero_sale">
							<p class="hero_sale_old">8543 ₽</p>
							<p class="hero_sale_time">до 1 сентября</p>
							<p class="hero_sale_new">5980 ₽</p>
						</div>
					</div>
					<div class="hero_form">
						<form action="">
							<input type="text" class="form_input" placeholder="Ваше имя">
							<select name="" id="" class="select"  class="form_input">
								<option class="select_option">Viber</option>
								<option class="select_option">WhatsApp</option>
								<option class="select_option">Telegram</option>
							</select>
							<input type="text" class="form_input" placeholder="Номер телефона">
							<input type="submit" class="form_submit" value="Заказать со скидкой 30%">
						</form>
					</div>
				</div>
				<div class="hero_right">
					<img src="img/hero_image.png" class="hero_image">
				</div>
			</div>
		</div>
		
	</section>



























	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/jquery.formstyler.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
